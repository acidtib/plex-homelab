version: '3.7'

volumes:
  minio-data: null
  plex-config: null

networks:
  default:
    driver: bridge

services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    privileged: true
    ports:
      - "32400:32400"
      - "1900:1900/udp"
      - "3005:3005"
      - "5353:5353/udp"
      - "8324:8324"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "32469:32469"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
      - VERSION=docker
      # - PLEX_CLAIM=optional
    depends_on:
      - goofys
    volumes:
      - plex-config:/config
      - './data/minio_fs:/mnt/s3:shared'
    restart: unless-stopped
    networks:
      default:

  minio1:
    image: minio/minio:latest
    restart: unless-stopped
    container_name: minio1
    hostname: minio1
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DISTRIBUTED_MODE_ENABLED=yes
      - MINIO_DISTRIBUTED_NODES=minio1,minio2
      - MINIO_SKIP_CLIENT=yes
    extra_hosts:
      - "minio1:192.168.0.201"  # 1st node
      - "minio2:192.168.0.202"  # 2nd node
    volumes:
      - minio-data:/data
    command: server --address ":9001" --console-address ":9000" /data
    networks:
      default:
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      - minio1
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add --insecure s3minio http://minio1:9001 admin password;
      /usr/bin/mc mb --insecure s3minio/plex;
      exit 0;
      "
    networks:
      default:

  goofys:
    container_name: goofys
    image: ghcr.io/acidtib/goofys:latest
    privileged: true
    environment:
      - ENDPOINT=http://minio1:9001
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - BUCKET=plex
      - REGION=unused 
      - UID=1000
      - GID=1000
      - DIR_MODE=0777
      - FILE_MODE=0777
      - STAT_CACHE_TTL=0s
      - TYPE_CACHE_TTL=0s
      - MOUNT_ACCESS=allow_other,nonempty
    volumes:
      - './config/fuse.conf:/etc/fuse.conf'
      - './data/minio_fs:/mnt/s3:shared'
    depends_on:
      - minio1
      - createbuckets
    networks:
      default: